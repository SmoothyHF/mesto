<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  
  <main class="content">
    <section class="profile">
      <button class ="profile__button-avatar" type="button">
      <img class="profile__image" src="<%=require('./images/profile-photo.jpg')%>" alt="аватар">
      </button>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name"></h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023. Арманд Аллахвердян</p>
  </footer>
  
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="formEdit" class="popup__form" name="form" novalidate>
        <input class="popup__input popup__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40"/>
        <span id="error-name" class="popup__error-message"></span>
        <input class="popup__input popup__input_type_description" placeholder="О себе" name="about" required minlength="2" maxlength="200"/>
        <span id="error-about" class="popup__error-message"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="formAdd" class="popup__form" name="form" novalidate>
        <input class="popup__input popup__input_type_name" name="title" placeholder="Название" required minlength="2" maxlength="30"/>
        <span id="error-title" class="popup__error-message"></span>
        <input class="popup__input popup__input_type_description" name="link" placeholder="Ссылка на картинку" type="url" required/>
        <span id="error-link" class="popup__error-message"></span>
        <button class="popup__button-save" type="submit" disabled>Создать</button> 
      </form>
    </div>
  </div>

  <template id="card-template">
    <div class="elements__card">
      <div class="elements__container-image">
        <button class="elements__delete" type="button"></button>
        <button class="elements__photo-button" type="button"><img class="elements__photo" alt="Сентинский храм"></button>
      </div>
      <div class="elements__container">
        <h2 class="elements__text">Карачаевск</h2>
        <div class="elements__container-likes">
          <button class="elements__like" type="button"></button>
          <p class="elements__like-count">0</p>
        </div>
      </div>
    </div>
  </template>

  <div class="popup popup_type_modal">
    <div class="popup__container popup__container_type_modal">
      <button class="popup__close" type="button"></button>
      <img class="popup__modal-image"  alt="Сентинский храм">
      <p class="popup__modal-caption">Карачаевск</p>
    </div>
  </div>
</body>

<div class="popup popup_type_avatar">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form id="formAvatar" class="popup__form" name="form" novalidate>
      <input class="popup__input popup__input_type_description" name="linkImage" placeholder="Ссылка на картинку" type="url" required/>
      <span id="error-linkImage" class="popup__error-message"></span>
      <button class="popup__button-save" type="submit" disabled>Сохранить</button> 
    </form>
  </div>
</div>

<div class="popup popup_type_confirm">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__title">Вы уверены?</h2>
    <form id="formConfirm" class="popup__form" name="form" novalidate>
      <button class="popup__button-save" type="submit">Да</button> 
    </form>
  </div>
</div>
  
</html>
