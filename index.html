<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/profile-photo.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profle__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Karachaevsk.jpg" alt="Сентинский храм">
        <div class="elements__container">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__container">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Karachaevsk.jpg" alt="Сентинский храм">
        <div class="elements__container">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__container">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Dombai.jpg" alt="Гора Белалакая">
        <div class="elements__container">
          <p class="elements__text">Домбай</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__photo" src="./images/elements/Karachaevsk.jpg" alt="Сентинский храм">
        <div class="elements__container">
          <p class="elements__text">Карачаево-Ч...</p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023. Арманд Аллахвердян</p>
  </footer>

  <div class="popup popup__edit">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_type_name" name="name" />
        <input class="popup__input popup__input_type_description" name="description" />
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
